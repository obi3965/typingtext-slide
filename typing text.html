<!DOCTYPE html>
<html>
<head>
	<title>typing multiple sentences</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<section class="banner">
	<h1>
		<span class="output"></span>
		<span class="sentences">
			<span>Responsive Web Design</span>
			<span>Search Engine Friendly</span>
			<span>Be Different</span>
			<span>Be Creative</span>
		</span>
	</h1>
</section>

<script>
	 const output=document.querySelector(".output")
	 const allSentences=document.querySelector(".sentences").children;
	 const banner=document.querySelector(".banner")
	  var sentenceIndex=0;
	  var characterIndex=0;
	  var txtArray;

     function start(){
     	const innerText=allSentences[sentenceIndex].innerHTML;
     	 txtArray=innerText.split("");
     	 banner.classList.remove("open")
     	 banner.classList.add("close")
     	 setTimeout(function(){
     	 typingText();	
     	},1000);
          
     }
     function typingText(){
     	banner.classList.remove("close")
     	banner.classList.add("open")
     	 

     	if(characterIndex!=txtArray.length){
     		output.innerHTML+=txtArray[characterIndex];
     		characterIndex++;
     		setTimeout(typingText,200);
     	}
     	else{
     		  if(sentenceIndex==allSentences.length-1){
     		  	sentenceIndex=0
     		  }
     		  else{
     		  	sentenceIndex++;
     		  }
     		setTimeout(function(){
     			characterIndex=0;
     			output.innerHTML="";
     			start();
     		},4000);
     	}
     }

  window.onload=start();
</script>
</body>
</html>
